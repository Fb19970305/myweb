{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <title>冯斌的个人主页</title>
    <link href="//fonts.googleapis.com/css?family=Lemon" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">
    <link href="//djangogirlstaipei.github.io/assets/css/style.css" rel="stylesheet" type="text/css">
    <style>
        html,
        body,
        #container {
          width: 100%;
          height: 300px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 class="site-title text-center">
        <a href="/">冯斌的个人游记</a>
    </h1>
</div>
<div class="container post post-detail">
    <div class="post-heading">
        <h1 class="title">{{ post.title }}</h1>
        <div class="date">{{ post.created_at|date:'Y / m / d' }}</div>
    </div>
    <div class="location" id="container">
    </div>
    <div class="post-content">
        {{ post.content }}
    </div>
    <hr class="fancy-line">
    <img class="photo" src="{% static post.photo %}" alt="Cover photo for {{ post.title }}">
</div>
<script src="//maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&sensor=false"></script>
<script src="https://webapi.amap.com/maps?v=1.4.15&key=您申请的key值"></script>
<script>
    var map = new AMap.Map('container', {
        resizeEnable: true, //是否监控地图容器尺寸变化
        zoom:14, //初始化地图层级
        center: [113.880557, 22.908509] //初始化地图中心点
    });
</script>
</body>
</html>
